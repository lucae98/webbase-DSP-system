<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP 32 local</title>
    <!-- Verlinkung zur externen CSS-Datei -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Haupt-Wrapper für alle Container (Pre, Filter, Post) -->
    <div class="container-wrapper">

        <!-- =======================
             Pre Filter Sektion
             ======================= -->
        <div class="container">
            <h1>Metering</h1>

            <!-- Signal-LED-Anzeige -->
            <label for="signalLedL">Signal:</label>
            <p id="outputSignalLeds" class="outputText"></p>
            <div class="led-container">
                <div class="led-unit">
                    <p id="channelSignalLedL" class="outputText"></p>
                    <span id="signalLedL" class="led"></span>
                    <p id="outputSignalLedL" class="outputText">L</p>
                </div>
                <div class="led-unit">
                    <p id="channelSignalLedR" class="outputText"></p>
                    <span id="signalLedR" class="led"></span>
                    <p id="outputSignalLedR" class="outputText">R</p>
                </div>
            </div>

            <h1>Pre Filter</h1>

            <!-- Gain-Eingabe -->
            <label for="gainPreInput">Gain:</label>
            <input type="text" id="gainPreInput" placeholder="z.B. 0 dB">
            <button id="gainPreSend">Absenden</button>

            <!-- Ausgabe für Debug-Zwecke -->
            <p id="outputGainPre" class="outputText"></p>
        </div>

        <!-- =======================
             Filter 1 Sektion
             ======================= -->
        <div class="container">
            <div class="filter-header">
                <h1>Filter 1</h1>
                <button id="bypassFilter1" class="bypass-btn">Bypass</button>
            </div>

            <!-- Filtertyp -->
            <label for="typeFilter1">Typ:</label>
            <select id="typeFilter1">
                <option value="bell">Bell</option>
                <option value="shelf">Shelf</option>
            </select>

            <!-- Filterparameter -->
            <label for="freq1">Frequenz:</label>
            <input type="text" id="freq1" placeholder="z.B. 440 Hz">

            <label for="gain1">Gain:</label>
            <input type="text" id="gain1" placeholder="z.B. 10dB">

            <label for="q1">Q:</label>
            <input type="text" id="q1" placeholder="z.B. 1">

            <button id="filter1send">Absenden</button>
            <p id="outputFilter1" class="outputText"></p>
        </div>

        <!-- =======================
             Filter 2 Sektion
             ======================= -->
        <div class="container">
            <div class="filter-header">
                <h1>Filter 2</h1>
                <button id="bypassFilter2" class="bypass-btn">Bypass</button>
            </div>

            <label for="typeFilter2">Typ:</label>
            <select id="typeFilter2">
                <option value="bellFilter2">Bell</option>
            </select>

            <label for="freq2">Frequenz:</label>
            <input type="text" id="freq2" placeholder="z.B. 440 Hz">

            <label for="gain2">Gain:</label>
            <input type="text" id="gain2" placeholder="z.B. 10dB">

            <label for="q2">Q:</label>
            <input type="text" id="q2" placeholder="z.B. 1">

            <button id="filter2send">Absenden</button>
            <p id="outputFilter2" class="outputText"></p>
        </div>

        <!-- =======================
             Filter 3 Sektion
             ======================= -->
        <div class="container">
            <div class="filter-header">
                <h1>Filter 3</h1>
                <button id="bypassFilter3" class="bypass-btn">Bypass</button>
            </div>

            <label for="typeFilter3">Typ:</label>
            <select id="typeFilter3">
                <option value="bellFilter3">Bell</option>
            </select>

            <label for="freq3">Frequenz:</label>
            <input type="text" id="freq3" placeholder="z.B. 440 Hz">

            <label for="gain3">Gain:</label>
            <input type="text" id="gain3" placeholder="z.B. 10dB">

            <label for="q3">Q:</label>
            <input type="text" id="q3" placeholder="z.B. 1">

            <button id="filter3send">Absenden</button>
            <p id="outputFilter3" class="outputText"></p>
        </div>

        <!-- =======================
             Filter 4 Sektion
             ======================= -->
        <div class="container">
            <div class="filter-header">
                <h1>Filter 4</h1>
                <button id="bypassFilter4" class="bypass-btn">Bypass</button>
            </div>

            <label for="typeFilter4">Typ:</label>
            <select id="typeFilter4">
                <option value="bellFilter4">Bell</option>
                <option value="shelfFilter4">Shelf</option>
            </select>

            <label for="freq4">Frequenz:</label>
            <input type="text" id="freq4" placeholder="z.B. 440 Hz">

            <label for="gain4">Gain:</label>
            <input type="text" id="gain4" placeholder="z.B. 10dB">

            <label for="q4">Q:</label>
            <input type="text" id="q4" placeholder="z.B. 1">

            <button id="filter4send">Absenden</button>
            <p id="outputFilter4" class="outputText"></p>
        </div>

        <!-- =======================
             Post Filter Sektion
             ======================= -->
        <div class="container">
            <h1>Post Filter</h1>

            <!-- Gain für Post-Filter -->
            <label for="gainPost">Gain:</label>
            <input type="text" id="gainPostInput" placeholder="z.B. 0 dB">
            <button id="gainPostSend">Absenden</button>
            <p id="outputGainPost" class="outputText"></p>

            <!-- Mute Schalter -->
            <label for="muteCheckbox">Mute:</label>
            <label class="switch">
                <input type="checkbox" id="muteCheckbox">
                <span class="slider"></span>
            </label>
            <p id="outputMute" class="outputText"></p>
        </div>

    </div> <!-- Ende container-wrapper -->

    <!-- Einbindung der JavaScript-Logik -->
    <script src="app.js"></script>
</body>

</html>
